<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos alumnos</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        {% if alumno %}
            <h2> Formulario Actualizar Datos </h2><br>
            <form class="row g-3" action="{% url 'alumnosUpdate' %}" method="POST">
                {% csrf_token %}
                <div class="col-md-4">    
                    <label for="rut" class="form-label">Rut:</label>            
                    <input type="text" class="form-control" name="rut" id="rut" value="{{alumno.rut}}">
                </div>
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre:</label>                 
                    <input type="text" class="form-control" name="nombre" id="nombre" value="{{alumno.nombre}}">
                </div>
                <div class="col-md-4">
                    <label for="paterno" class="form-label">Apellido Paterno:</label>          
                    <input type="text" class="form-control" name="paterno" id="paterno" value="{{alumno.apellido_paterno}}">
                </div>
                <div class="col-md-4">
                    <label for="materno" class="form-label">Apellido Materno:</label>          
                    <input type="text" class="form-control" name="materno" id="materno" value="{{alumno.apellido_materno}}">
                </div>
                <div class="col-md-4">
                    <label for="fechaNac" class="form-label">Fecha de nacimiento:</label>             
                    <input type="date" class="form-control" name="fechaNac" id="fechaNac" value="{{alumno.fecha_nacimiento|date:'Y-m-d'}}">
                </div>
                <div class="col-md-4">
                    <label for="genero" class="form-label">Género:</label>                
                    <select name="genero" class="form-select" id="genero">
                        {% for genero in generos %}
                            {% if genero.genero == alumno.id_genero.genero %}
                                <option value="{{genero.id_genero}}" selected> {{genero.genero}} </option>
                            {% else %}
                                <option value="{{genero.id_genero}}"> {{genero.genero}} </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4">
                    <label for="telefono" class="form-label">Celular:</label>                  
                    <input type="text" class="form-control" name="telefono" id="telefono" value="{{alumno.telefono}}">
                </div>
                <div class="col-4">
                    <label for="email" class="form-label">Email:</label>                 
                    <input type="mail" class="form-control" name="email" id="email" value="{{alumno.email}}">
                </div>
                <div class="col-4">
                    <label for="direccion" class="form-label">Dirección:</label>          
                    <input type="text" class="form-control" name="direccion" id="direccion" value="{{alumno.direccion}}">             
                </div>
                <div class="col-12">
                    <input class="btn btn-primary" type="submit" name="opcion" value="Actualizar">
                </div>
            </form>
        {% endif %}

        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <br><br>
        <button>
            <a href="{% url 'crud' %}"> Volver</a>
        </button>   
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</html>
