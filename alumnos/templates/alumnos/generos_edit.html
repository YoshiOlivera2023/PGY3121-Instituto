<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar géneros</title>
</head>
<body>
    <div style = "text-align: center;">
        {% if generos %}
            <h2>Formulario Géneros</h2><br>
    
            <form action = "" method = "POST">
                {% csrf_token %}

                {{ form.as_table }}

                <input type = "submit" name = "opcion" value = "Actualizar">

            </form><br><br>

        {% endif %}
            
        <div id="idMensajes">
            {% if mensajes %}
                {{mensajes}}
            {% endif %}
        </div>
        <br><br>
        <a href = "{% url 'crud_generos' %}"> Volver </a>
    </div>
</body>
</html>
