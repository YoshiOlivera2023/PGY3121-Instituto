<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container"> 
        <h1 class="text-bg-primary p-3 text-center">Hola Alumnos</h1>
        <div class="row">
            <div class="col-sm-12">
              <div class="album py-5 bg-body-tertiary">
                <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div class="col">
                        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Estudiante</div>
                            <div class="card-body">
                            <p class="card-text">Chamullo.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-dark">No los pesques</button>
                                    </div>                
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                            <div class="card-header">Profesor</div>
                            <div class="card-body">
                            <p class="card-text">Más chamullo</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-dark">A este tampoco</button>
                                    </div>                
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
                            <div class="card-header">Curso</div>
                            <div class="card-body">
                            <p class="card-text">Mucho chamullo.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-dark">Ignoralos</button>
                                    </div>                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
</html>
